<!DOCTYPE html>
<html>
    <head>
        <title>basic-example</title>
        <style>
            div {
                border: 1px solid red;
                padding: 10px;
            }

            #delay {
                font-size: 14px;
                transition-property: font-size;
                transition-duration: 4s;
                transition-delay: 2s;
            }

            #delay:hover {
                font-size: 36px;
            }
        </style>
    </head>

    <body>
        <div id="delay">Hello, World! I'm about to go big.</div>
    </body>
</html>
